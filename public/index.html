<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Yahoo Scrape</title>
  </head>
  <body>
    <!--Title-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-3 font-weight-bold">Yahoo Scraper</h1>
        <p class="lead"><h3>News From Yahoo.com</h3></p>
      </div>
    </div>

    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="index.html"><h5>Yahoo Scraper |</h5></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"><h5 class="text-white">Home |</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="savedArticle.html"><h5 class="text-white">Saved Articles</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="newScrape"><button class="bg-info rounded text-white"><h5>Scrape New Articles</h5></button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="clear"><button class="bg-info rounded text-white"><h5>Clear Articles</h5></button></a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Card-->
      <br>

      <div class="card">
        <a id="link"><h5 class="card-header" id="cardHeader" id="dataId">Article Title</h5></a>
        <div class="card-body">
          <h5 class="card-title">Summary</h5>
          <p class="card-text" id="summary">With supporting text below as a natural lead-in to additional content.</p>
          <button class="btn btn-primary" id="save"><h6>Save Article</h6></button>
        </div>
      </div>

      <!--Footer-->

      <br>
      <footer class="text-center text-white bg-dark p-3">
          <h5>Copyright &copy; 2020</h5>
      </footer>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

     <!--link to app.js-->
     <script src="app.js"></script>
  </body>
</html>
